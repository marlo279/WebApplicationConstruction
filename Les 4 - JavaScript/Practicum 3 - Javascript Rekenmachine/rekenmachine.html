<!DOCTYPE html>
<html>
<title>JavaScript Rekenmachine</title>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="rekenmachine.js"></script>
</head>
<body>
	<div class="calculator" id="frame">
        <div class="value" id="display">0</div>
        
        <button class="num clear" id="btn_clear">C</button>
        <button class="num" id="btn_div">/</button>
        <button class="num" id="btn_prod">*</button>

		<button class="num" id="btn_7">7</button>
		<button class="num" id="btn_8">8</button>
        <button class="num" id="btn_9">9</button>
        <button class="num" id="btn_min">-</button>



		<button class="num" id="btn_4">4</button>
		<button class="num" id="btn_5">5</button>
        <button class="num" id="btn_6">6</button>
        <button class="num plus" id="btn_plus">+</button>



		<button class="num" id="btn_1">1</button>
		<button class="num" id="btn_2">2</button>
		<button class="num" id="btn_3">3</button>

        <button class="num" id="btn_0">0</button>
        <button class="num" id="btn_0">00</button>
        <button class="num" id="btn_0">.</button>
        
		<button class="num equal" id="btn_eq">=</button>
	</div>
</body>
</html>
