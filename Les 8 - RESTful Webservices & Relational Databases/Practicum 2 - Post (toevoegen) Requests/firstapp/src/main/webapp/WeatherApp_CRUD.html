<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,900&display=swap" rel="stylesheet">
    
</head>

<body>

    <div id="frame">

        <form id="save_form" onsubmit="return store()">
			<h2 style="color: red" id="error"></h2> <br/>
			
			<label for="name">Naam</label><br/>
			<input type='text' id="name" name="name" required/>
			
			<label for="code">code</label><br/>
			<input type='text' id="code" name="code" required/>
			
			<label for="capital">capital</label><br/>
			<input type='text' id="capital" name="capital" required/>
			
			<br/><br/><br/>
			<input type="submit" value="save" id="save_button">
		</form>

        <div id="weatherInfo">
            <h3>Het weer in <span id="weatherInfo_city"> </span></h3>
            <label id="weatherInfo_temperatuur">Temperatuur: </label> <br>
            <label id="weatherInfo_luchtvochtigheid">Luchtvochtigheid: </label> <br>
            <label id="weatherInfo_windsnelheid">Windsnelheid: </label> <br>
            <label id="weatherInfo_windrichting">Windrichting: </label> <br>
            <label id="weatherInfo_zonsopgang">Zonsopgang: </label> <br>
            <label id="weatherInfo_zondsondergang">Zonsondergang: </label>
        </div>

        <div id="countryList">

            <h3>Beschikbare vakantiebestemmingen</h3>
            <table id = "output" class="customers">
                
                <tr>
                    <th>code</th> 
                    <th>land</th> 
                    <th>hoofdstad</th> 
                    <th>oppervlakte</th> 
                    <th>inwoners</th> 
                    <th>bewerken</th>
					<th>verwijderen</th>
                </tr>
                <tbody></tbody>
             
            </table>
            
            <!-- <table id="output">
            </table> -->

        </div>

    </div>



    <script type="text/javascript" src="js/mijnLocatieAPI.js"></script>
    <script type="text/javascript" src="js/weerAPI.js"></script>
    <script type="text/javascript" src="js/worldResourceAPI.js"></script>

    
</body>
</html>
